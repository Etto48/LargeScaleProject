<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
  	<head>
		<meta th:replace="~{fragments/general.html :: head}"/>
		<title>GameCritic - Control Panel</title>
		<link rel="stylesheet" href="/css/company_and_control_panel.css">
		<script src="/js/control_panel.js"></script>
		<script src="/js/stats.js"></script>
	</head>
	<body class="d-flex flex-column h-100">
        <header th:replace="~{fragments/general.html :: header}"></header>
		<nav class="d-flex flex-column pt-2 pb-4">
            <ul class="nav nav-pills flex-row justify-content-center mx-auto" id="nav">
				<li><button class="kind-selector btn btn-dark" disabled id="stats" onclick="setActiveForm('stats')">
					<i class="bi bi-bar-chart-line-fill me-2"></i>Stats</button></li>
				<li><button class="kind-selector btn btn-dark" id="terminal" onclick="setActiveForm('terminal')">
					<i class="bi bi-terminal-fill me-2"></i>Terminal</button></li>
            </ul>
            <hr class="mt-0 mx-3">
        </nav>
		<main class="container justify-content-center">
			<div th:replace="~{fragments/interfaces.html :: stats('stats-form')}"></div>
			<form id="terminal-form">
				<div class="d-flex flex-column w-100 gap-2">
					<script id="terminal-log-entry-template" type="text/template">
						<span class="{{class}}">{{prompt}}{{text}}</span>
					</script>
					<div id="terminal-log" class="rounded d-flex flex-column border overflow-auto p-2">
						<span>Use "help" for a list of available commands</span>
					</div>
					<div class="d-flex flex-row align-self-stretch gap-2">
						<input type="text" class="form-control" id="terminal-input" placeholder="Command"/>
						<button type="submit" class="btn btn-primary"><i class="bi bi-arrow-return-left"></i></button>
					</div>
				</div>
			</form>
		</main>
		<script>
			setupPanel();
		</script>
        <footer th:replace="~{fragments/general.html :: footer}"></footer>
    </body>
</html>
