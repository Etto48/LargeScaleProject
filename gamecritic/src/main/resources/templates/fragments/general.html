<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="/favicon.svg" type="image/svg+xml">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<!-- Bootstrap JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
        <!-- jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="/js/disable_scroll.js"></script>
        <script src="/js/show_review.js"></script>
        <link rel="stylesheet" href="/css/general.css">
    </head>

    <body>
        <header id="header" class="p-3 bg-dark position-sticky" th:fragment="header">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-lg-0">
                    <li class="d-flex flex-row">
                        <img src="/favicon_bw_light.svg" width="30" height="30" class="d-inline-block align-top my-auto" alt="">
                        <a href="/" class="nav-link px-2 py-0 my-auto" th:classappend="${request.requestURI == '/' ? 'text-secondary' : 'text-light'}">
                            GameCritic
                        </a>
                    </li>
                </ul>
                <form th:if="${request.requestURI} != '/authentication'" class="me-2 col" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
                <div th:if="${user} != null">
                    <button type="button" class="btn btn-dark d-flex flex-row border rounded p-1" onclick="showDropdown();">
                        <img class="d-inline-block align-top rounded-circle me-2" th:src="'/user_image/' + ${user.username} + '.png'" width="28" height="28" alt="Avatar"/>
                        <span th:text="${user.username}"></span>
                        <i class="bi bi-chevron-down my-auto mx-2"></i>
                    </button>
                    <div id="user-dropdown" class="card">
                        <a class="dropdown-item hover-text-highlight" th:href="'/user/' + ${user.username}">
                            <i class="bi bi-person-fill"></i>
                            Profile
                        </a>
                        <a class="dropdown-item hover-text-highlight" th:href="'/user/' + ${user.username} + '/reviews'">
                            <i class="bi bi-chat-left-text-fill"></i>
                              Reviews
                        </a>
                        <a class="dropdown-item hover-text-highlight" th:href="'/user/' + ${user.username} + '/settings'">
                            <i class="bi bi-gear-fill"></i>
                            Settings
                        </a>
                        <hr/>
                        <a class="dropdown-item hover-text-highlight" href="/logout">
                            <i class="bi bi-door-closed-fill"></i>
                            Logout
                        </a>
                    </div>
                    <script>
                        function showDropdown()
                        {
                            document.getElementById('user-dropdown').classList.toggle('show');
                        }
                        function hideDropdown()
                        {
                            document.getElementById('user-dropdown').classList.remove('show');
                        }
                    </script>
                </div>
                <div th:if="${user} == null and ${request.requestURI} != '/authentication'" class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" onclick="location.href='/authentication?mode=login'">Login</button>
                    <button type="button" class="btn btn-light" onclick="location.href='/authentication?mode=signup'">Sign up</button>
                </div>
            </div>
        </header>
        
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" th:fragment="footer">
            <div class="container">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1 d-flex">
                        <img src="/favicon_bw_dark.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                        <span class="my-auto ms-2">GameCritic</span>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
