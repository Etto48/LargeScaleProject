<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
  	<head>
		<meta th:replace="~{fragments/general.html :: head}"/>
		<title th:text="'GameCritic - ' + ${company.name}"></title>
		<link rel="stylesheet" href="/css/company.css">
	</head>
	<body class="d-flex flex-column h-100">
		<header th:replace="~{fragments/general.html :: header}"></header>
		<div th:replace="~{fragments/score.html :: score_big(${avg_top_score})}"></div>
		<main class="card container p-0 mt-5 shadow">
			<div class="d-flex flex-column company-card">
				<div class="d-flex justify-content-center bg-black rounded company-image-container overflow-hidden">
					<img th:src="${company.img}" class="mx-auto d-block h-100" alt="Company Image">
				</div>
                <h1 class="mt-2 mx-3" th:text="${company.name}"></h1>
			</div>
			<div class="d-flex flex-row justify-content-end px-3 my-2 mx-3 gap-2">
				<button th:replace="~{fragments/delete.html :: company}"></button>
			</div>
			<div class="mx-4 mt-2 d-flex flex-row">
				<h2 class="fs-3">Overview</h2>
			</div>
			<hr class="mx-3 mb-2 mt-0"/>
			<div class="d-flex flex-column container">
				<p th:text="${company.overview}"></p>
			</div>
			<div class="mx-4 mt-2 d-flex flex-row">
				<h2 class="fs-3">Games</h2>
				<a th:href="'/company/' + ${#uris.escapePathSegment(company.name)} + '/games'" class="d-flex flex-row text-secondary"><small class="my-auto ms-3">SHOW ALL</small></a>
			</div>
			<hr class="mx-3 mb-2 mt-0"/>
            <div th:replace="~{fragments/game.html :: top_games(${company.top_games})}"></div>
		</main>
		<footer th:replace="~{fragments/general.html :: footer}"></footer>
  	</body>
</html>
