<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
    <head>
        <meta th:replace="~{fragments/general.html :: head}"/>
        <title>GameCritic - Homepage</title>
        <link rel="stylesheet" href="/css/index.css">
        <script src="/js/index.js"></script>
    </head>
    <body class="d-flex flex-column h-100">
        <header th:replace="~{fragments/general.html :: header}"></header>
        <main class="container flex-column" id="main">
            <script id="game-template" type="text/template">
                <article>
                    <a class="card flex-md-row mb-4 h-md-250 shadow" href="{{{href}}}">
                        <img src="{{game.img}}" class="card-img-left flex-auto rounded d-lg-block" alt="Game Image">
                        <div class="card-body d-flex align-items-end flex-column">
                            <div>
                                <h2>{{game.name}}</h2>
                                <p>{{game.description}}</p>
                            </div>
                            <div class="mt-auto">
                                <div th:replace="~{fragments/score.html :: score_big_js}"></div>
                            </div>
                        </div>
                    </a>
                </article>
            </script>
            <article id="dummy-loading-game">
                <div class="card flex-md-row mb-4 h-md-250 shadow">
                    <div class="img loading card-img-left flex-auto rounded d-lg-block"></div>
                    <div class="card-body d-flex align-items-end flex-column">
                        <div class="w-100">
                            <h2 class="loading" style="width: 100%; height: 40px; border-radius: 5px;"></h2>
                            <p class="loading" style="width: 100%; height: 170px; border-radius: 5px;"></p>
                        </div>
                        <div class="mt-auto">
                            <div th:replace="~{fragments/score.html :: score_big_empty}"></div>
                        </div>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
